version: '3.9'
services:
  database:
    image: postgres
    platform: linux/x86_64
    container_name: ng-cash_db
    restart: always
    ports:
      - 5432:5432
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: ng-cash
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready", "-d", "db_prod" ]
      timeout: 10s
      retries: 5
    networks:
      - ng-cash_back-db

  backend:
    platform: linux/x86_64
    container_name: ng-cash_backend
    build: ./backend
    working_dir: /api
    ports:
      - 3001:3001
    restart: always
    volumes: 
      - ./backend/src:/api/src
    depends_on:
      database:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "lsof", "-t", "-i:3001" ]
      timeout: 10s
      retries: 5
    networks:
      - ng-cash_front-back
      - ng-cash_back-db

  frontend:
    platform: linux/x86_64
    container_name: ng-cash_frontend
    build: ./frontend
    ports:
      - 3000:3000
    working_dir: /app
    restart: always
    volumes: 
      - ./frontend/src:/app/src
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "lsof", "-t", "-i:3000" ]
      timeout: 10s
      retries: 5
    networks:
      - ng-cash_front-back

networks:
  ng-cash_front-back: {}
  ng-cash_back-db: {}
